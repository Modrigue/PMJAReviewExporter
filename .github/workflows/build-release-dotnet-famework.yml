name: Build and Release .NET Framework Desktop App

on:
  push:
    branches:
      - "**"
    tags:
      - "*"
  pull_request:
    branches: [master]

env:
  SOLUTION_FILE: PMJAReviewExporter.sln

jobs:
  build:
    name: Build
    runs-on: windows-2022
    outputs:
      build-path: ${{ steps.upload.outputs.upload-path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Restore NuGet packages
        run: nuget restore $env:SOLUTION_FILE

      - name: Build with MSBuild
        run: |
          python citools\update_version.py
          msbuild $env:SOLUTION_FILE /p:Configuration=Release

      - name: Upload Build Artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: bin\Release
          retention-days: 0.01

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-2022

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: output

      - name: Zip Build Output
        run: |
          $Tag = "${{ github.ref_name }}"
          $ZipName = "PMJAReviewExporter_$Tag.zip"
          powershell Compress-Archive -Path output\*.exe, output\*.dll, output\*.xml -DestinationPath $ZipName

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: PMJA Review Exporter ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: PMJAReviewExporter_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
